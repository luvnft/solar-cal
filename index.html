<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Investment Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>🌞 NJ Solar Savings Calculator ☀️💰</h1>

        <label>Monthly Electricity Bill ($):</label>
        <input type="number" id="monthlyBill" required> <br>

        <label>Cost of Solar Installation ($):</label>
        <input type="number" id="systemCost" required> <br>

        <label>Expected Lifespan of Solar System (years):</label>
        <input type="number" id="systemLifespan" required> <br>

        <label>Government Incentives ($):</label>
        <input type="number" id="taxCredit" required> <br>

        <label>Percentage of Energy Offset by Solar (%):</label>
        <input type="number" id="solarCoverage" required> <br>

        <label>Energy Buyback Rate ($ per kWh):</label>
        <input type="number" id="energyBuybackRate" required> <br>

        <button onclick="calculateSolarInvestment()">Calculate</button>

        <div id="results">
            <h2>Results:</h2>
            <p id="annualSavings"></p>
            <p id="breakEven"></p>
            <p id="totalSavings"></p>
        </div>
    </div>
</body>
</html>
